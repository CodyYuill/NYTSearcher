<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    </head>
<body>
    <div class="container">
        <div class="jumbotron text-center">
            <br>
            <h1>New York Times Search</h1>
        </div><br>
        <div>
            <h3>
                Search Parameters
            </h3>
            <form>
                <div class="form-group">
                    <label for="search">Search Term:</label>
                    <input type="text" class="form-control" id="search" required>
                </div>
                <div class="form-group">
                    <label for="records">Number Of Records:</label>
                    <select type="text" class="form-control" id="records" required>
                        <option value="1">1</option><option value="5">5</option><option value="10">10</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="start">Start Year: (Optional)</label>
                    <input type="text" class="form-control" id="start">
                </div>
                <div class="form-group">
                    <label for="end">End Year: (Optional)</label>
                    <input type="text" class="form-control" id="end">
                </div><br>
                <button id ="submit" class="btn btn-primary">Submit</button>
                <button id = "clear" class="btn btn-primary">Clear</button>
            </form>
            <br>
            <div>
                <h5>TOP ARTICLES</h5>
                <ol id="top-articles">
    
                </ol>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
        integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"
        integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj"
        crossorigin="anonymous"></script>
        <script src="script.js"></script>
</body>
</html>
